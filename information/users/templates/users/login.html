<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    {% comment %} {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- Link to external CSS --> {% endcomment %}
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Kavayitri Bahinabai Chaudhari North Maharashtra University</h1>
            <h2>Teacher Login</h2>
        </div>
        {% comment %} <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Employee Id</label>
                <input type="text" id="Employee-id" name="Employee-id" placeholder="Enter your Employee Id " required> 
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form> {% endcomment %}

        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    {% comment %} <script src="script.js"></script> <!-- Link to external JavaScript --> {% endcomment %}
</body>
</html>
