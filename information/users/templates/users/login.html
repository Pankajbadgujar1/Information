<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}"> <!-- Link to external CSS -->
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Kavayitri Bahinabai Chaudhari North Maharashtra University</h1>
            <h2>Teacher Login</h2>
        </div>
        {% comment %} <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Employee Id</label>
                <input type="text" id="Employee-id" name="Employee-id" placeholder="Enter your Employee Id " required> 
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form> {% endcomment %}

        <form method="POST" class = "login-form">
            {% csrf_token %}
            <div class ="form-group">
            <label for="username">Employee Id :</label>
            <input type="text" name="username" required>
            </div>

            <div class = form-group>
            <label for="password">Enter Password:</label>
            <input type="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    {% comment %} <script src="script.js"></script> <!-- Link to external JavaScript --> {% endcomment %}
</body>
</html>
